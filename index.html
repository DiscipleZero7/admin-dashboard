<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-layout">
        <header class="header">

        </header>
        <nav class="sidebar">
            <div class="logo">
                <img src="icons/rhombus-split.svg" alt="The website logo, a rohombus">
                <h1>Dashboard</h1>
            </div>
            <ul class="nav-list">
                <li class="nav-link">
                    <img class="icon" src="icons/home.svg" alt="">
                    <a href="#">Home</a>
                </li>
                <li class="nav-link">
                    <img class="icon" src="icons/card-account-details-outline.svg" alt="">
                    <a href="#">Profile</a>
                </li>
                <li class="nav-link">
                    <img class="icon" src="icons/message-reply.svg" alt="">
                    <a href="#">Messages</a>
                </li>
                <li class="nav-link">
                    <img class="icon" src="icons/clock-time-three.svg" alt="">
                    <a href="#">History</a>
                </li>
                <li class="nav-link">
                    <img class="icon" src="icons/note-multiple.svg" alt="">
                    <a href="#">Task</a>
                </li>
                <li class="nav-link">
                    <img class="icon" src="icons/account-group.svg" alt="">
                    <a href="#">Communities</a>
                </li>
            </ul>
            <ul class="settings-list">
                <li class="nav-link">
                    <img class="icon" src="icons/cog.svg" alt="">
                    <a href="#">Settings</a>
                </li>
                <li class="nav-link">
                    <img class="icon" src="icons/help-box.svg" alt="">
                    <a href="#">Support</a>
                </li>
                <li class="nav-link">
                    <img class="icon" src="icons/shield-check.svg" alt="">
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </nav>
        <section class="main-content">

        </section>
    </div>
</body>
</html>
